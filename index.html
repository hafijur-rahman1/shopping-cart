<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="all">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phone-decrease" ><i class="fas fa-minus"></i></button>
                           <input type="text" id="phone-quantity" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="phone-increase"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="base-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 >$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total-price">00</span></h5>
                        <h5>$<span id="tax-amount">00</span></h5>
                        <h5>$<span id="grand-total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="final-btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //pluse button handle
      
      document.getElementById('case-increase').addEventListener('click', function(){

         handleProductChange(true);
         // const caseInput = document.getElementById('quantity')
         // const caseCount =parseInt(caseInput.value);
         // const caseNewCount = caseCount+1;
         // caseInput.value = caseNewCount;
         // const caseTotalPrice = caseNewCount * 59;
         // document.getElementById('case-price').innerText = caseTotalPrice;
         
      })
      //minus button handle
      document.getElementById('case-decrease').addEventListener('click', function(){


         handleProductChange(false);
      })
      //    const caseInput = document.getElementById('quantity')
         
      //    const caseCount = parseInt(caseInput.value);
      //    const caseNewCount = caseCount - 1;
      //    caseInput.value = caseNewCount;
      //    const caseTotalPrice = caseNewCount * 59;
      //    document.getElementById('case-price').innerText = caseTotalPrice
      // })


      //*****/making a function for avoiding same work for (+ -) button   *****************

      function handleProductChange(isIncrease){
         const caseInput = document.getElementById('quantity')
         const caseCount = parseInt(caseInput.value);
         let caseNewCount = caseCount;
         if (isIncrease == true) {
            caseNewCount = caseCount + 1;
         }
         if (isIncrease == false && caseCount > 0) {
            caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;
         const caseTotalPrice = caseNewCount * 59;
         document.getElementById('case-price').innerText = caseTotalPrice;
         
         //***** add total function ***
         totalCalculator()
      }


      //phone pluse button handle

      document.getElementById('phone-increase').addEventListener('click', function(){

         handlePhoneChange(true);
         // const phoneInput = document.getElementById('phone-quantity')
         // const phoneCount = parseInt(phoneInput.value);
         // const phoneNewCount = phoneCount + 1;
         // phoneInput.value = phoneNewCount;
         // const phoneTotalPrice = phoneNewCount * 1219;
         // document.getElementById('base-price').innerText = phoneTotalPrice;
      })

      //phone minus btn handle
      document.getElementById('phone-decrease').addEventListener('click', function(){

         handlePhoneChange(false);


         // const phoneInput = document.getElementById('phone-quantity')
         // const phoneCount = parseInt(phoneInput.value);
         // const phoneNewCount = phoneCount -1;
         // phoneInput.value = phoneNewCount;
         // const totalPhonePrice = phoneNewCount * 1219;
         // document.getElementById('base-price').innerText = totalPhonePrice;
      })

      // make a function to avoid same work in phone + - btn 
      function handlePhoneChange(isIncrease){
         const phoneInput = document.getElementById('phone-quantity')
         const phoneCount =parseInt(phoneInput.value);
         let phoneNewCount = phoneCount;
         if (isIncrease == true) {
            phoneNewCount =phoneCount + 1;
         }
         if(isIncrease == false && phoneCount > 0 ){
            phoneNewCount = phoneCount - 1;
         }
         phoneInput.value = phoneNewCount;
         const totalPhonePrice = phoneNewCount * 1219;
         document.getElementById('base-price').innerText = totalPhonePrice;
         totalCalculator()
      }
      //subtotal calculator*************************
    function totalCalculator(){
       //phone price taking
       const phoneInput = document.getElementById('phone-quantity').value;
       const phoneCount = parseInt(phoneInput)

      //case total taking
      const caseInput = document.getElementById('quantity').value;
      const caseCount = parseInt(caseInput)

      const totalPrice = phoneCount * 1219 + caseCount *59;
      document.getElementById('total-price').innerText = totalPrice;
      // tax count 
      const tax = Math.round(totalPrice * 0.1);
      document.getElementById('tax-amount').innerText = tax;

      //grand total
     const grandTotal = totalPrice + tax;
     document.getElementById('grand-total').innerText = grandTotal;
   
    }
    let section = document.getElementById('all')
    
    document.getElementById('final-btn').addEventListener('click', function(){
       section.style.textAlign = 'center'
       section.style.fontSize = '100px'
       section.innerHTML = 'Your Order is placed'
       
       section.style.backgroundColor = 'green'
       section.style.margin = '205px'
       section.style.borderRadius = '15px'
       
      
    })
   </script>
</body>

</html>
